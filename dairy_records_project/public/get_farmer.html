<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Farmer by ID</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Get Farmer by ID</h2>
        <div class="form-group">
            <label for="farmerId">Enter Farmer ID:</label>
            <input type="text" class="form-control" id="farmerId">
        </div>
        <button type="button" class="btn btn-primary" onclick="getFarmer()">Get Farmer</button>
        <button type="button" class="btn btn-success"><a href="managing.html">HOME</a></button>
        <div class="mt-3" id="farmerDetails"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        function getFarmer() {
            var farmerId = $('#farmerId').val();
            $.get(`/farmers/${farmerId}`, function(data) {
                $('#farmerDetails').html(`
                    <h3>Farmer Details</h3>
                    <p><strong>ID:</strong> ${data.id}</p>
                    <p><strong>Username:</strong> ${data.username}</p>
                    <p><strong>Name:</strong> ${data.name}</p>
                    <p><strong>Address:</strong> ${data.address}</p>
                    <p><strong>Contact Number:</strong> ${data.contact_number}</p>
                `);
            }).fail(function(xhr, status, error) {
                $('#farmerDetails').html(`<p class="text-danger">${xhr.responseText}</p>`);
            });
        }
    </script>
</body>
</html>
