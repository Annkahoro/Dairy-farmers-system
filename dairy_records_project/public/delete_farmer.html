<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Farmer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Delete Farmer</h2>
        <div class="form-group">
            <label for="farmerId">Farmer ID:</label>
            <input type="text" class="form-control" id="farmerId">
        </div>
        <button type="button" class="btn btn-danger" onclick="deleteFarmer()">Delete Farmer</button>
        <button type="button" class="btn btn-success"><a href="managing.html">HOME</a></button>
        <div class="mt-3" id="deleteStatus"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        // Function to delete a farmer
        function deleteFarmer() {
            var farmerId = $('#farmerId').val();
            $.ajax({
                url: `/farmers/${farmerId}`,
                type: 'DELETE',
                success: function(response) {
                    $('#deleteStatus').html(`<p class="text-success">${response}</p>`);
                },
                error: function(xhr, status, error) {
                    $('#deleteStatus').html(`<p class="text-danger">${xhr.responseText}</p>`);
                }
            });
        }
    </script>
</body>
</html>
